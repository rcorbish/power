# Sprinkler System Configuration File
# Lines starting with # are comments
# Format: key = value

# Web Server Settings
webPort = 8111
securityPort = 9111

# SSL Certificate Files
certFile = cert.pem
keyFile = key.pem

# Data Storage
historyFile = sprinkler.dat
historyLength = 15

# Network Settings
bufferSize = 1024
maxRetries = 3
maxDeviceAttempts = 5
deviceDiscoveryTimeout = 20

# Weather Service Settings  
weatherCacheMinutes = 30
forecastWeight = 0.5

# Logging Settings
logLevel = INFO
logFile = sprinkler.log
enableTimestamp = true
enableRotation = true